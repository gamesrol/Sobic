<div class="container">
	<form class="col-xs-12">
		<h3>{{ 'profile_edit' | translate }}</h3>
			<div class="form-group   col-xs-12 col-sm-12">
				<div class="label label-default" ngf-select="upload(file)" ngf-drop="upload(file)" ng-model="file"
					ngf-pattern="image/*" accept="image/*" ngf-max-size="20MB" ngf-min-height="100"
					ngf-drag-over-class="{accept:'label-success', reject:'label-danger', delay:100}"
					ngf-allow-dir="allowDir">
					<img ng-if="user.img" ng-src="{{user.img}}" class="img-circle">
					<span class="pointer">{{ 'drop_img' | translate }}</span>
				</div>
				<uib-progressbar ng-if="progressPercentage != 0" class="progress-striped active" max="100" value="progressPercentage"><i>{{progressPercentage}}%</i></uib-progressbar>
			</div>
			
			<div class="form-group col-xs-12 col-sm-2">
				<select class="form-control" placeholder="{{ 'title' | translate }}" ng-model="profile.title" >
					<option value="">Title</option>
					<option value="Miss">Miss</option>
					<option value="Mr">Mr</option>
					<option value="Mrs">Mrs</option>
					<option Value="Ms">Ms</option>
					<option Value="Mz">Mz</option>
					<option value="Dr">Dr</option>
				</select>
			</div>

			<div class="form-group col-xs-12 col-sm-5">
				<input type="text" class="form-control" placeholder="{{ 'name' | translate }}" ng-model="profile.name" >
			</div>

			<div class="form-group col-xs-12 col-sm-5">
				<input type="text" class="form-control" placeholder="{{ 'surname' | translate }}" ng-model="profile.surname" >
			</div>
			
			<div class="form-group  col-xs-12 col-sm-6">
				<div class="input-group">
					<input id="fecha" type="text" uib-datepicker-popup="dd-MM-yyyy" date-disabled="disabled(date, mode)" ng-click="open($event)" class="form-control pointer" placeholder="{{ 'date_birth' | translate }}" ng-model="profile.dateBirth" is-open="status.opened" max-date="today" ng-required="true" show-button-bar="false" readonly="" required="required" show-weeks="false"/>
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" ng-click="open($event)">
							<i class="glyphicon glyphicon-calendar"></i>
						</button>
					</span>
				</div>
			</div>

			<div class="form-group col-xs-12 col-sm-6">
				<input type="number" class="form-control" placeholder="{{ 'phone_number' | translate }}" ng-model="profile.phoneNumber" >
			</div>

			<div class="form-group col-xs-12 col-sm-9">
				<input type="text" class="form-control" placeholder="{{ 'address' | translate }}" ng-model="profile.address" >
			</div>

			<div class="form-group col-xs-12 col-sm-3">
				<input type="text" class="form-control" placeholder="{{ 'postal_code' | translate }}" ng-model="profile.postalCode" >
			</div>

			<div class="form-group  col-xs-12 col-sm-6">
				<input type="text" class="form-control" placeholder="{{ 'city' | translate }}" ng-model="profile.city" >
			</div>

			<div class="form-group  col-xs-12 col-sm-6">
				<input type="text" class="form-control" placeholder="{{ 'country' | translate }}" ng-model="profile.country" >
			</div>

			<div class="form-group  col-xs-12 col-sm-12">
				<input type="text" class="form-control" placeholder="{{ 'url' | translate }}" ng-model="profile.url" >
			</div>

			<div class="form-group  col-xs-12 col-sm-12">
				<textarea class="form-control" placeholder="{{ 'summary' | translate }}" ng-model="profile.summary" ></textarea>
			</div>

		<input type="submit" class="btn btn-info pull-right" value="{{ 'send' | translate }}" ng-click="createProfile(profile)">
	</form>
</div>
